<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <script src="/assets/js/script.js" defer></script>
    <title>school app</title>
</head>
<body>
    <div class="container">
        <!--start of classes input and display classes name-->
        <div class="headings">
            <h1 class="heading1">Afritic School</h1>
        </div>
        <div class="classform">
            <form action="">
                <input type="text" id="classInput" name="classInput" placeholder="Enter Class">
            </form>
            <button id="submitBtn">add here</button>
            <div id="classes"></div>
        </div>
        <!-- end of classes input and display classes name-->

        <div class="studentInput">
            <form action="" class="inputstudent">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" class="input-name">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" class="input-name">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="input-name">
                <label for="phoneNumber">Phone number</label>
                <input type="text" name="phoneNumber" id="phoneNumber" class="input-name">
            </form>
            <div class="buttons">
                <button id="submitBtn">submit</button>
                <button id="CancelBtn">cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
